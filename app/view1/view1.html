<button ng-click="processCoin({'dia': 19.05, 'mag': 3})">Penny</button>
<button ng-click="processCoin({'dia': 21.21, 'mag': 3})">Nickel</button>
<button ng-click="processCoin({'dia': 17.9, 'mag': 3})">Dime</button>
